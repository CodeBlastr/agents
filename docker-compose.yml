services:
  db:
    image: postgres:16-alpine
    container_name: agents-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agents}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agents}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: agents-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/agents}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      DASHBOARD_PORT: ${DASHBOARD_PORT:-3000}
      NOTIFICATION_TEXT_PHONE: ${NOTIFICATION_TEXT_PHONE}
      ARTIFACTS_DIR: /artifacts
    volumes:
      - ./backend:/app
      - ./artifacts:/artifacts
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: ./frontend
    container_name: agents-frontend
    environment:
      DASHBOARD_PORT: ${DASHBOARD_PORT:-3000}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  frontend_node_modules:
